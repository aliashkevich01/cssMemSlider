<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider by A.Aliashkevich</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider-container">
                <div class="slider-image"><img src="slides/3.jpg" alt="first meme" class="slider-img"></div>
                <div class="slider-image"><img src="slides/3.jpg" alt="first meme" class="slider-img" style="display: none;"></div>
                <div class="slider-image"><img src="slides/3.jpg" alt="first meme" class="slider-img" style="display: none;"></div>
                <div class="slider-image"><img src="slides/3.jpg" alt="first meme" class="slider-img" style="display: none;"></div>
            </div>
            <div class="slider-text-nav">
                <div class="text">
                    <span class="slide-text">
                        Не меняющийся текст
                    </span>
                </div>
                <nav class="navbar">
                    <input type="radio" id="slide-1" value="slide-1" class="custom-radio">
                    <label for="slide-1" class="slide-1 label"></label>
                    <input type="radio" id="slide-2" value="slide-2" class="custom-radio">
                    <label for="slide-2" class="slide-2 label"></label>
                    <input type="radio" id="slide-3" value="slide-3" class="custom-radio">
                    <label for="slide-3" class="slide-3 label"></label>
                    <input type="radio" id="slide-4" value="slide-4" class="custom-radio">
                    <label for="slide-4" class="slide-4 label"></label>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
